<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RajuKart - Your E-commerce Destination</title>
    <link rel="stylesheet" href="style.css">
    <!-- You might use an icon library like Font Awesome here in a real project -->
    <!-- For now, we'll use simple text or CSS shapes for icons -->
</head>
<body>
    <header>
        <div class="header-top">
            <h1>RajuKart</h1>
            <div class="search-bar">
                <input type="text" placeholder="Search for products...">
                <button>Search</button>
            </div>
            <div class="header-icons">
                <div class="icon-item">
                    <!-- Placeholder for Wishlist Icon -->
                    <span class="icon">&#x2764;</span> <!-- Heart symbol -->
                    <span class="icon-text">Wishlist</span>
                </div>
                <div class="icon-item">
                    <!-- Placeholder for Cart Icon -->
                    <span class="icon">&#x1F6D2;</span> <!-- Shopping Cart symbol -->
                    <span class="icon-text">Cart</span>
                </div>
                <div class="icon-item">
                    <!-- Placeholder for Track Order Icon -->
                    <span class="icon">&#x1F69B;</span> <!-- Delivery Truck symbol -->
                    <span class="icon-text">Track Order</span>
                </div>
                <div class="icon-item profile-dropdown-container">
                    <!-- Placeholder for Profile Icon -->
                    <span class="icon">&#x1F464;</span> <!-- Person symbol -->
                    <span class="icon-text">Profile</span>
                    <div class="profile-dropdown-content">
                        <a href="#">My Account</a>
                        <a href="#">My Orders</a>
                        <a href="#">Settings</a>
                        <a href="#">Sign Out</a>
                    </div>
                </div>
            </div>
        </div>

        <nav class="categories-nav">
            <a href="#" data-category="all">All Products</a>
            <a href="#" data-category="Electronics">Electronics</a>
            <a href="#" data-category="Apparel">Apparel</a>
            <a href="#" data-category="Books & Stationery">Books & Stationery</a>
            <a href="#" data-category="Health & Wellness">Health & Wellness</a>
            <a href="#" data-category="Homeware">Homeware</a>
            <a href="#" data-category="Beauty & Personal Care">Beauty & Personal Care</a>
            <a href="#" data-category="Toys & Games">Toys & Games</a>
        </nav>
    </header>

    <main>
        <!-- Offer Advertisements Carousel -->
        <section class="offer-carousel">
            <div class="carousel-track" id="carousel-track">
                <!-- Images will be dynamically loaded here by JavaScript -->
            </div>
            <div class="carousel-indicators" id="carousel-indicators"></div>
        </section>

        <!-- Featured Products Section -->
        <section class="featured-products-section">
            <h2>Featured Products</h2>
            <div class="product-grid" id="featured-product-list">
                <!-- Featured products will be loaded here by JavaScript -->
                <!-- For now, we'll just replicate product cards, later we'll filter -->
            </div>
        </section>

        <!-- All Products Section -->
        <section class="all-products-section">
            <h2>Browse All Products</h2>
            <div class="product-grid" id="all-product-list">
                <!-- All products will be loaded here by JavaScript -->
            </div>
        </section>

        <div id="user-status">
            <!-- User status (logged in/out) will be displayed here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 RajuKart. All rights reserved.</p>
    </footer>

    <script type="module" src="/scripts/main.js"></script>
</body>
</html>
